name: "William Heng" # Name for site
permalink: /:year/:month/:title # Permalink for site
url: "http://williamheng.com/" # URL to site with a trailing slash

header: # Header
  text: "WRITE" # Header text, looks better in all-caps IMO
  subtext: "Stories worth writing." # Header subtext

author:
  use: true # Author display being used
  picture-url: "/assets/me.png" # Absolute URL to your picture in 150px x 150px
  name: "William Heng" # Your name
  about: "about-me" # Relative URL link to 'About me' page e.g. "picture.html" if it's http://localhost/picture.html
  twitter: "william8th" # Twitter username
  github: "william8th" # Github username

gems: [jekyll-paginate]

highlighter: rouge
markdown: kramdown
kramdown:
  input: GFM
  auto_ids: true
  syntax_highlighter: rouge

paginate: 3
paginate_path: "/page/:num"
